<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheologicalResearchShelve</title>
    <script type="module" src="js/src_js_main.mjs"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="dynamic-header"></header>
    <main class="container" id="main-content">
      <!-- Content rendered dynamically by router -->
    </main>
    <footer id="dynamic-footer"></footer>

    <!-- Template for resource cards -->
    <template id="resource-card-template">
      <div class="card" role="article">
        <div class="flex-container">
          <img class="resource-img" alt="" />
          <span class="read-indicator"></span>
        </div>
        <h3 class="resource-title"></h3>
        <p class="resource-type"></p>
        <p class="resource-authors"></p>
        <p class="resource-year"></p>
        <p class="resource-id">
          <span class="id-label"></span>
          <a class="resource-link" href="#" target="_blank" rel="noopener noreferrer"></a>
        </p>
        <p class="resource-abstract"></p>
        <div class="button-container"></div>
      </div>
    </template>
  </body>
</html>
